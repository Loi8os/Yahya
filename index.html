<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد يحيي</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="gift-box" id="giftBox">
            <div class="ribbon" id="ribbon">
                <div class="loop left"></div>
                <div class="loop right"></div>
                <div class="knot"></div>
            </div>
            <div class="bow" id="bow"></div>
            <div class="box-lid" id="boxLid"></div>
            <div class="box-base"></div>
        </div>
        <div class="card" id="card">
            <div class="card-inner">
                <div class="card-front">كل سنه وانت ياقلب اخوك</div>
                <div class="card-back">
                    <p> كل عام وأنت النور لقلبي والفرح لروحي، أخي وصديقي وحبيبي. عيد ميلاد سعيد </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
